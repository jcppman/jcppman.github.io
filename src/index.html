<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Chriest AKA Jcppman</title>
        <meta name="description" content="Chriest's website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <div class="container">
        <div class="row header upper">
          <span class="name">Chriest's</span>
          <h1><b class="hero">Molten Steel</b></h1>
        </div>
        <nav id="topbar" class="row sticky upper">
          {{#contents}}
          <a data-theme="{{theme}}" href="#{{name}}">{{title}}</a>
          {{/contents}}
        </nav>
        {{#contents}}
        <div class="row content" id="{{name}}">
          <div class="twelve columns">
            {{{content}}}
          </div>
        </div>
        {{/contents}}
      </div>
      <script type="text/javascript" src="script.js"></script>
    </body>
</html>
